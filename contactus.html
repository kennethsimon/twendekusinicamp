   <div class="contactus-area-form">
       <h3>Contact Us</h3>
        <form>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationServer01">First name</label>
                    <input type="text" class="form-control" id="validationServer01" placeholder="First name"  required>
            
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationServer02">Last name</label>
                    <input type="text" class="form-control" id="validationServer02" placeholder="Last name" required>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="validationServerUsername">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationServerUsername" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
                <button class="btn color-button" type="submit">Submit Message</button>
              </form>
   </div>
